                            <h1 id="city"></h1>
                            <div class="row">

                                        </li>

                                            Clear
                                        </li>
                                    </ul>
                                </div>

                                <div class="col-6">
                                    <div class="clearfix weather-temperature">
                                        <img src="" alt="clear" id="weather-icon" class="float-left">
                                        <strong id="temperature">
                                        </strong><span class="units"><a href="#" id="celcius-link" class="active">ÂºC</a>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">

                                </div>

                                <div class="col-6">
                                    <ul>
                                        <li>
                                            Humidity: <span id="humidity"></span>%</li>
                                        <li>
                                        <li>

                                        </li>

                                    </ul>
                                </div>
                            </div>
                            <div class="row forecast-container" id="forecast"></div>
                        </div>

                        </small>
                    </div>

            </div>
