<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="=width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style.css">
    <title> Weather🌤 </title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 700px;">
                        <div style="height: 475px;">
                            <form id="search-form" class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <input type="search" placeholder="Enter City..." class="form-control"
                                            id="city-input" autocomplete="off" />
                                    <div class="col">
                                        <input type="submit" value="Search" class="btn btn-primary"/>

    
                                <input id="searchButton" type="submit" value="Current Location📍" class="btn btn-primary" />
                                </div>
                                </div>
                            </form>
                            <h1 class = "h1" id="city"></h1>
                            <div class="row">
                                <div class="col-6">
                                    <ul>
                                        <li>Last updated: <span id="date"></span>
                                        </li>
                                        <li id="description">
                                            Clear
                                        </li>
                                        <li>
                                        Humidity: <span id="humidity"></span>%</li>
                                        <li> Wind: <span id="wind"></span>km/h</li>
                                    </ul>
                                </div>

                                <div class="col-6">
                                    <div class="clearfix weather-temperature">
                                        <img src="" alt="clear" id="weather-icon" class="float-left">
                                        <strong id="temperature">
                                        </strong><span class="units"><a href="#" id="celcius-link" class="active">ºC</a>
                                            | <a href="#" id="fahrenheit-link">ºF</a></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">

                                </div>

                                <div class="col-6">
                                </div>
                            </div>
                            <div class="row forecast-container" id="forecast"></div>
                        </div>
                        <small>
                        </small>
                    </div>

                </div>
            </div>
            <script src="src/app.js"></script>
</body>
<div class="empress"><a href="https://github.com/melcong/Weather-App/tree/master">Open-source Code</a> by Melissa Palcong </div>
</html>
